<body>
    (문제)
    사나이들의 영화인 탑건은 군인 영화입니다. 그러면 육해공중 어느군의 영화일까요?

    <button onclick="answer()"> 답을 봅니다.</button>
    <br><br>
    <h4>한번클릭이면 한트, </h4>
    <h4>두번클릭이면 답이 표시됩니다.</h4>

    <script text="text/javascript">
        var n = 0;  //global변수  전역변수
        function answer(){
            if(n = 0){
                console.log("힌트 바다에서 싸우는 군인입니다. ");
                n=1;
            }else{
                console.log("정답은 해군입니다. ");
                n=0;
            }
            


        }



    </script>
