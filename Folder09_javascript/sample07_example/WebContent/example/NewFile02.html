<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>배열의 연산</h3>
    <table border="1">
        <col width="50"><col width="80"><col width="80"><col width="100">
        <tr>
            <th>첨자</th><th>a</th><th>b</th><th>a*b</th>
        </tr>
        <tr>
            <th>0</th>
            <th id="n11">5</th>
            <th id="n12">33</th>
            <th>
                <button type="button" onclick="multi(0)">계산결과</button>
            </th>
        </tr>
        <tr>
            <th>1</th>
            <th id="n21">12</th>
            <th id="n22">14</th>
            <th>
                <button type="button" onclick="multi(1)">계산결과</button>
            </th>
        </tr>
        <tr>
            <th>2</th>
            <th id="n31">18</th>
            <th id="n32">65</th>
            <th>
                <button type="button" onclick="multi(2)">계산결과</button>
            </th>
        </tr>

        
    </table>
    

        <script type="text/javascript">
            var a= new Array(3);
            var b = new Array(3);

            for(i=0; i < a.length; i++){

            a[0] = parseInt(document.getElementById("n"+(i+1)+"1").innerHTML);
            b[0] = parseInt(document.getElementById("n"+(i+2)+"2").innerHTML);
            }

            function multi(n){
                result = a[n] * b[n];
                alert("결과는 "+result + "입니다.");
            }






        </script>





</body>
</html>
