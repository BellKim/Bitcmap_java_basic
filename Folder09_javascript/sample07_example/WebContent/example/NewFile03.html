<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>단가 * 수량 알람표</h3>
    <table border="1" id="mytable">
        <tr>
            <th>갯수</th>
            <th>제품A</th>
            <th>제품B</th>
            <th>제품C</th>
        </tr>
        <!--
        <tr>
            <th>1</th>
            <th>300</th>
            <th>450</th>
            <th>520</th>
        </tr> -->

    </table>

    <script type="text/javascript">
        var a=300;
        var b=450;
        var c=520;
for(i=0;i<5;i++){

        var tbody = document.getElementById("mytable"); //object
        console.log(tbody);
        var trow = document.createElement("tr");        //<tr></tr>

        var thead = document.createElement("th");      //<th></th>
        thead.appendChild(document.createTextNode(i+1)); //<th>1</th>
        
        var tdata1 = document.createElement("td");      //<td></td>
        tdata1.appendChild(document.createTextNode(a + "원"));//<td>300원</td>

        var tdata2 = document.createElement("td");      //<td></td>
        tdata2.appendChild(document.createTextNode(b + "원"));   //<td>450원</td>

        var tdata3 = document.createElement("td");      //<td></td>
        tdata3.appendChild(document.createTextNode(c + "원"));   //<td>520원</td>
}
        //th, td -> tr추가 해주기. 

        trow.appendChild(thead);
        trow.appendChild(tdata1);
        trow.appendChild(tdata2);
        trow.appendChild(tdata3);
        
        //tr -> table 추가
        tbody.appendChild(trow);

        
    </script>
    
</body>
</html>
