<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>2개의 주사위 </h1>
    <h3>버튼을 클릭하면 2개의 주사위가 랜덤으로 바뀝니다. </h3>
    <!-- 
        sai_1.gif 
    -->
    <div id="formbox">
        <img src="./images/sai_2.gif" id="di1">
        <img src="./images/sai_3.gif" id="di2">
    </div>

    <p id="dic1"> 총 합이 출력됩니다. </p>

    <p><button type="button" id="changeBtn" onclick="changeimg()"> "주사위를 굴립니다."</button></p>

    <script type="text/javascript">
        function changeimg(){
            // var element = document.getElementById("formbox");
            var ran1 = Math.random()*6;
            var ran2 = Math.random()*6;
            ran1 = Math.ceil(ran1);
            ran2 = Math.ceil(ran2);
            
            
            document.getElementById("di1").src = "./images/sai_"+ran1+".gif";
            document.getElementById("di2").src = "./images/sai_"+ran2+".gif";
    
            
            document.getElementById("dic1").innerHTML  = ran1 + ran2;


        }
    
    </script>
    

    
</body>
</html>
