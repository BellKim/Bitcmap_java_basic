<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10진수, --> 2진수, 8진수, 16진수
    <button type="button" onclick="func()">클릭</button>

    <p id="demo"> 여기 출력될 예정 </p>

    <script type="text/javascript">
        function func(){
            var number=123;
            //10진수 -> 2, 8, 16 진수로 변경
            document.getElementById("demo").innerHTML= 
                "10진수 = " + number + "<br>" +
                "2진수 : " + number.toString(2) + "<br>" +
                "8진수 : " + number.toString(8) + "<br>" +
                "16진수 : " + number.toString(16) + "<br>" ;

            //2진수, 8진수, 16진수 -> 10진수
            var bin = "11001010";
            var oct = "24";
            var hex = "ab";
            document.getElementById("demo").innerHTML = 
            "2진수" + bin + "10진수 : " + parseInt(bin,2) + "<br>" +
            "8진수" + oct + "10진수 : " + parseInt(oct,8) + "<br>" +
            "16진수" + hex + "10진수 : " + parseInt(hex,16) + "<br>";
        }
    </script>
    
</body>
</html>
