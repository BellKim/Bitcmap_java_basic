<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    var a=10;
    var b=4
        function add(){
            console.log(a+b);
        }
        function minus(){
            console.log(a-b);
        }
        function mul(){
            console.log(a*b);
        }
        function divide(){
            console.log(a/b);
        }
        function namuzi(){
            console.log(a%b);
        }

    
    </script>
</head>
<body>
        <h3>변수의 연산</h3>
        <h4> a=10 b=4 버튼누르면 연산. </h4>

        <button onclick="add()">덧</button>
        <button onclick="minus()">빼</button>
        <button onclick="mul()">곱</button>
        <button onclick="divide()">나</button>
        <button onclick="namuzi()">머지</button>
    
</body>
</html>
