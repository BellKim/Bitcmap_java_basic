<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<table border="1">
			<thead>
				<tr>
					<th>number</th>
					<th>id</th>
					<th>pwd</th>
					<th>name</th>
					<th>email</th>
					<th>auth</th>
				</tr>
			</thead>
			
			<tbody v-for="(data, index) in dataList">
				<tr>
					<td>
						{{index+1}}
					</td>
					<td>
						{{data.id}}
					</td>
					<td>
						{{data.pwd}}
					</td>
					<td>
						{{data.name}}
					</td>
					<td>
						{{data.email}}
					</td>
					<td>
						{{data.auth}}
					</td>
				</tr>
			
			</tbody>
		
			
		</table>
	
	
	</div>

<script type="text/javascript">
	var vue = new Vue({
		el:'#app',
		data:{
			dataList:null
		}
		
	})
	axios.get('http://localhost:3000/dbtest')
			.then(res => {
				//alert("통신성공");
				//alert(res.data);
				//alert(JSON.stringify(res.data));
				//alert(res.data[0]);
				
				vue.dataList=res.data;
				
			}
		)
	
	
</script>

</body>
</html>
