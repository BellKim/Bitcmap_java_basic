<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

	<div id="app">
	
	</div>
	
	
	<script type="text/javascript">
		new Vue({
			el:"#app"
			
		});
		
		axios.get('http://localhost:3000/conn_param',
			{
				params:{
					title:'vue로 부터 전송'
				}
			}).then(res=>{
				alert("통신성공");
				alert(res.data);
			})
	
	</script>
</body>
</html>
