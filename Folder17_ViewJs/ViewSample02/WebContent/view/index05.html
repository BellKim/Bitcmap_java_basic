<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
	</head>
	<body>
	
		<select v-model="sel">
			<option v-for="op in options" v-bind:value="op.value">
				{{op.text}}
			</option>
		</select>
		<span>선택 : {{sel}}</span>
	
	<script type="text/javascript">
		new Vue({
			el:'#app',
			data:{
				sel:'A',
				options:[
					{text:'One', value:'A'},
					{text:'Two', value:'B'},
					{text:'Three', value:'C'}
				]
		
			}
		})
	
	</script>
		
	</body>
</html>
