<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
		
	</head>
	<body>
		<div id="app">
			<input type="checkbox" v-model='single' value="단일">single
			
			<h1> {{myradio}}</h1>
			<input type="radio" v-model='myratio' value="one">one
			<input type="radio" v-model='myratio' value="two">two
			<input type="radio" v-model='myratio' value="three">three
			
			
			
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					single:true
					myradio:'one'
				}
			})
		
		</script>
		
	</body>
</html>
