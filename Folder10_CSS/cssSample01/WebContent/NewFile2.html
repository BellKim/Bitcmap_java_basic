<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.aaa{
				font-size:1cm;
			}
			.bbb{
				font-size:1mm;
			}
			.ccc{
				font-size:1in;
			}
			.ddd{
				font-size:1pt;
			}
			.eee{
				font-size:1pc;
			}
			.fff{
				font-size:24px;
			}
			.ggg{
				font-size:1em;
			}
			.hhh{
				font-size:200%;
			}
		</style>
	</head>
	<body>
		<p class="aaa">폰트 사이즈는 1cm 입니다. </p>

		<p class="ddd">폰트 사이즈는 1pt 입니다. </p>
		<p class="eee">폰트 사이즈는 1pc 입니다. </p>
		<p class="fff">폰트 사이즈는 24px 입니다. </p>
		<p class="ggg">폰트 사이즈는 1em 입니다. </p>
		<p class="hhh">폰트 사이즈는 200% 입니다. </p>
		
	</body>
</html>
