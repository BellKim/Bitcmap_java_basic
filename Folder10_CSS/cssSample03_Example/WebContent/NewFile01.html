<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#largeStruct{
				width:600px;
				height:600px;
				border:0px solid black;
			}
			#first, #second, #third {
				width:33%;
				height:100%;
				border:0px solid black;
				float:left;
			}
			#first.div, #second.div, #third.div{
				width:33.3%;
				
			}
		</style>
	</head>
	<body>
		<div id="largeStruct">
			<div id="first">
				<div style="height:500px; background-color: red">1</div>
				<div style="height:100px; background-color: yellow">2</div>
			</div>
			<div id="second">
				<div style="height:200px; background-color: blue; color:white;">3</div>
				<div style="height:400px; background-color: green">4</div>
			</div>
			<div id="third">
				<div style="height:300px; background-color: black; color:white;">5</div>
				<div style="height:300px; background-color: pink">6</div>
			</div>
		</div>

		
	</body>
</html>
