<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		body{
			color:blue;
			text-align:center;
		}
		h1{
			color:#ff0000;
			text-decoration:overline;
			text-decoration:underline;
		}
		
		p{
			color:rgb(0,255,0);
			text-align:right;
			text-decoration:line-through;
		}
		p.ex{
			color:rgb(255,0,0);
			text-align:right;
			text-decoration:line-through;
		}
		
		a{
			text-decoration:none;
		}
		
		a:link{
			color:#ff0000;
		}
		a:visited{
			color:#00ff00;
		}
		a:hover{
		color:#ffff00;
		background-color:#000;
		}
		a:active{
		color:rgb(255,255,255);
		}
		p.serif{
		font-family:"times New Roman";
		font-style: italic;
		font-size:1.5em;
		color:#ff0000;
		}
		
		</style>
	</head>
	<body>

		<p>
			호르무즈 파병문제 
		</p>
		
		<p class="ex">
			호르무즈 파병문제 
		</p>

	</body>
