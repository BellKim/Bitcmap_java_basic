<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<style type="text/css">
			ul.cls{
				/*list-style-type:circle;*/
				/*list-style-image:url('icon.jpg');*/
				
				list-style:circle inside url('icon.jpg');
			}
			.ocls{
				list-style-type: upper-roman;
				list-style-type: lower-alpha;
				
			}
		</style>
	</head>
	<body>
		<ul class="cls">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Cocoa</li>
			<li>EnglishBreakfast</li>
		</ul>
		<ol class="ocls" >
			<li>Apple</li>
			<li>Pear</li>
			<li>Banana</li>
			<li>Kiwi</li>
		</ol>
		
	</body>
</html>
