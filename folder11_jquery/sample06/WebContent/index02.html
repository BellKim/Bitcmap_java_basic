<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<!-- 
			document object Model
			
			Javascript : innerHTML value
			
			Jquery: html(), text(), val(), css(), attr(), prop()
			
			setter -> css("background-color", "#111111");
				
					css({
						"background-color":"#111111",
						"border":"3px solid black"
					});
					
			getter => var v = $("#id").css("background-color);
			
			
			getter -> var v = $("#id").css("background-color");
			
			setter -> $(id, class, name, tag).val(값);		<- input
			
					$(id, class, name, tag).css("특성명", "값");
			
			getter -> $(id, class, name, tag).val();
			
					$(id, class, name, tag).css("특성명");
			
			
			//setter		
			form -> $(id, class, name, tag).attr("속성명", "값");
					$(id, class, name, tag).submit();-> action에 추가할경우에 사용.

		 -->
	</head>
	<body>
		<!--  일반테그 일경우  -->	
		<p id="demo"> 
		이달 둘째 주 전국 휘발유 판매 가격은 전주보다 리터 당 6.4원 오른 1565.1원, 경유 판매 가격은 4.6원 오른 1396.3원을 기록했습니다.

		휘발유 가격은 8주 연속, 경유 가격은 7주 연속 각각 상승세를 이어가고 있습니다.
		
		휘발유의 경우 8주 동안 총 30.7원 오르는 등 가파른 상승 폭을 나타내고 있습니다. 
		
		</p>
		<button id="btnText"> show text</button>
		<button id="btnHtml">show html</button>
		
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btnText").click(function(){
					var text=$("#demo").text();
					console.log(text);
				});
				$("#btnHtml").click(function(){
					var text1=$("#demo").html();
					console.log(text1);
				});
			});
		</script>
		
		<br><br><br>
		
		<!--   입력 (input, select)  -->
		<input type="text" id="text" placeholder="입력주제">
		<button type="button" id="btnInput"> show value</button>
		<script type="text/javascript">
			$(function(){
				$('#btnInput').click(function(){
					var v = $("#text").val();	//getter
					
					console.log(v);
					
				});
			})
		</script>
		
		<br><br><br>
		
		<!-- attr -->
		<p>
			<a href="http://www.naver.com" id="naver">Naver Link</a>
		</p>
		<button type="button" id="btnAttr">attribute(속성)</button>
		
		<script type="text/javascript">
			$(function(){
				$("#btnAttr").click(function(){
					//getter 		//value 가 아니라 attr    attr의 속성값을 가리킨다.
					var attrVal = $("#naver").attr("href");
					console.log(attrVal);
					
					//setter
					$("#naver").attr("href","http://www.daum.net");
					$("#naver").text("다음 홈페이지");
				});
			});
		</script>
		
	
	</body>
</html>
