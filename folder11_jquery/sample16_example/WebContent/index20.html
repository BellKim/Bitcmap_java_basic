<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style type="text/css">
			.button {
				padding: 5px 10px;
				border:#666 solid 1px;
				background:#FFF;
				display:block;
				width:100px;
				text-align:center;
				cursor:pointer;
			}
		
		</style>
		
	</head>
	<body>
		
		<pre>
			p 요소를 클릭하면 바로 아래 ul의 자식 요소를 모두 비우도록 하라
		</pre>
		<p class="button">버튼</p>
		<ul id="q30">
			<li>리스트1</li>
			<li>리스트2</li>
			<li>리스트3</li>
		</ul>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".button").click(function(){
				console.log("hello");
				$("#q30").removeAttr("li");
				
			});
			

			
		});
	</script>

		
	</body>
</html>
