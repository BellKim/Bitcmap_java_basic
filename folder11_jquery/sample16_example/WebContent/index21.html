<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style type="text/css">
			#q29 {
				background:#FFF;
				width:100px;
				height:100px;
			}
		</style>
		
	</head>
	<body>
		
		<pre>
			id 명 "q29"의 요소를 브라우저 150px 300px 값으로 표시하라
		</pre>
		
		<p id="q29">Q29</p>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#q29").css({
			    "width":"150px","height":"300px"});
			
		});
	</script>

		
	</body>
</html>
