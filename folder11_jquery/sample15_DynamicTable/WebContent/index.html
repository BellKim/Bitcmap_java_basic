<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<h1>동적 테이블</h1>
		<table border="1" id="list_table">
		
			<colgroup>
				<col style="width:70px;">
				<col style="width:200px;">
				<col style="width:300px;">
				<col style="width:200px;">
			</colgroup>
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>생년월일</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr>
				<th>1</th>
				<th>홍길동</th>
				<th>2001/03/12</th>
				<th>
					<a href="#" class="delete-link"> 삭제 </a>
				</th>
			</tr>
			</tbody>
		</table>
			<!-- 입력테이블-->
			
			
			<h3> 추가입력 </h3>
			
			<table id="append_table">
				<colgroup>
					<col style="width:70px;">
					<col style="width:300px;">
					<col style="width:200px;">
					<col style="width:200px;">
				</colgroup>
				<thead>
					<tr>
						<th>번호</th>
						<th>이름</th>
						<th>생년월일</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" id="add_no"></td>
						<td><input type="text" id="add_name"></td>
						<td><input type="text" id="add_birth"></td>
						<td>
							<button type="button" id="append_row">데이터추가</button>
						</td>
					</tr>
				</tbody>
		</table>
		
		<script type="text/javascript">
			$(function(){

				$("#append_row").click(function(){
					//추가 									<td><a href="#" class="delete-link"> 삭제 </a></td>
					$("#list_table").append(
							$("<tr></tr>").append(
								$("<th></th>").append( $('#add_no').val()),
								$("<td></td>").append( $('#add_name').val()),
								$("<td></td>").append( $('#add_birth').val()),
								$("<td></td>").append(
									$("<a></a>").attr("href", "#").addClass("delete-link").append("삭제")
							)
						)
					);
				});
				/* 
				$(".delete-link").click(function () {
					$(this).parent().parent().remove();
				});
				*/
				$(document).on("click", ".delete-link", function(){
					$(this).parent().parent().remove();


			});
		</script>
		
	</body>
</html>
