<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	</head>
	<body>
		<img alt="" src="./image/photo_1.jpg" width="100" height="70">
		
		<br><br>
		
		<button id="btn1"> 앞에 추가</button>
		<button id="btn2"> 뒤뒤에 추가</button>
		
		
		<script type="text/javascript">
		$("#btn1").click(function(){
			console.log("btn1");
			var txt=$("<p></p>").text("text를 앞에 추가.");
			$("img").before(txt);
		});
		$("#btn2").click(function(){
			console.log("btn2");
			//var img= $("<img>").attr("src", "./image/photo_2.jpg");
			var img= $("<img>").attr({
				"src":"./image/photo_2.jpg",
				"width":"100",
				"height":"70"
			});
			$("img").after(img);
			
			console.log("img" + img);
		});
		
			
		</script>
		
		
	</body>
</html>
