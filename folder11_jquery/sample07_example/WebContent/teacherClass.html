<!DOCTYPE html>
<html>
		<head>
			<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<style type="text/css">
			.frame{
				border-left:8px solid #cccccc;
				border-right:8px solid #cccccc;
				border-top:8px solid #cccccc;
				border-bottm:8px solid #cccccc;
			}
		</style>
	</head>
	<body>
	
		<button id="b1"> class 추가 </button>
		<button id="b2"> class 삭제 </button>
		<button id="b3"> class 추가/삭제 </button>
		<img alt="" src="./image/photo_1.jpg" class="pic">
		<script type="text/javascript">
			$("#b1").click(function(){
				//$(".pic").css("border","10px solid #0000ff");
				/*
				$(".pic").css({
					"border-left":"10px solid #ff0000",
					"border-right":"15px solid #00ff00",
					"border-top":"15px solid #ffff00",
					"border-bottom":"50px solid #0000ff",
				});
				*/
				//.pic 에 addclass 를 통해서 사전에 작업해둔 css 를 적용할 수 있다.
				$(".pic").addClass("frame");
				
				$("#b2").click(function(){
					$(".pic").removeClass("frame");
				});
				
				$("#b3").click(function(){
					$(".pic").toggleClass("frame");
				});
				
			});
			
			
			
			
		</script>
	</body>
</html>
