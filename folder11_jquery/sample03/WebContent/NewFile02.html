<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div align="center">
        <div class="text" style="background-color:green; width:50%; height:100px; text-align:center;">
            I can do it 
        </div>
    </div>

    <button = type="button" id="hideBtn">감추기</button>
    <button = type="button" id="showBtn">보여주기</button>
    <button = type="button" id="toggleBtn">스위치</button>
    

    <script type="text/javascript">

        $('#hideBtn').click(function(){
            $(".text").hide();
            // $(".text").hide(2000);
        });
        $('#showBtn').click(function(){
            $(".test").show();
            // $(".test").show(3000);
        });
        $('#toggleBtn').click(function(){
            $(".test").toggle();
            // $(".test").toggle(1500);
        });

        $(".text").mouseenter(function(){
            $(this).css("background-color", "#0000ff");

        });

        $(".text").mouseleave(function(){
            $(this).css("background-color", "#00ff00");
        });

        $(".text").hover(function(){//mouseover, mouseleave 기능을 한번에 hover을 이용해서 동시구현 가능. 
            $(this).css("background-color","#ff0000");

        },function(){
            $(this).css("background-color","#00ff00");
        });


    
    </script>
    
</body>
</html>
